<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point-and-Click adventure</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>
        <div id="gameWindow">
        <!-- dialogue bar -->
        <div id="dialogueBar" class="foreground">
            <div id="setMainDialogue">
                <img id="hero" class="foreground" src="img/MainCharacter/mainCharacter.png" alt="portrait">
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <img id="counterBob" class="foreground" src="img/Secondary Characters/Bob.png" alt="The other person">
                <img id="counterAmelia" class="foreground" src="img/Secondary Characters/Amelia.png" alt="Amelia">
                <div id="brownBar"></div>
            </div>
        </div>

        <!-- Inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">
            </ul>
        </div>


        <!--Foreground-->   
        <div id="character1" class="gameObject foreground">
        </div>
        <div id="character2" class="gameObject foreground">
        </div>


        <!--Character-->
        <div id="mainCharacter" class="character">
            <img id="mainCharacterSize" src="img/CharacterIdle.gif" alt="main character">
        </div>


        <!--Background-->
        <div id="tilemap" class="background">
            <img draggable="false" src="img/Map.jpg" alt="tilemap 1">
        </div>
    </div>

    <audio id="characterAudio" >
        <source src="audio/Y2Mate.is - cartoon phone talking sound effect-17RTmD-dSOA-160k-1657404570054.mp3" type="audio/mpeg">
    </audio>
    <audio id="counterAudio" >
        <source src="audio/Y2Mate.is - Cartoon Talking Sound Effect-vLy7tNfNpHw-128k-1655317517349.mp3" type="audio/mpeg">
    </audio>
<script src="js/index.js"></script>
</body>

</html>
